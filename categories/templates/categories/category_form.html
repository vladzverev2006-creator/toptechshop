{% extends 'base.html' %}

{% block title %}{{ title }} — TopTechShop{% endblock %}

{% block content %}
<div class="site-section">
  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="p-5 bg-white">
        <h2 class="text-primary mb-4">{{ title }}</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary py-2 px-4 text-white" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
