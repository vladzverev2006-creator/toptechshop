{% extends 'base.html' %}

{% block title %}Статистика — TopTechShop{% endblock %}

{% block content %}
<div class="site-section" id="section-stats">
  <div class="container">
    <h2 class="text-primary mb-4">Статистика по категориям</h2>
    <div class="p-4 bg-white">
      {% for item in data %}
        <p>{{ item.name }} — {{ item.total }}</p>
      {% empty %}
        <p>Нет данных.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
