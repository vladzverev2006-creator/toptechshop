{% extends 'base.html' %}

{% block title %}Оформление заказа — TopTechShop{% endblock %}

{% block content %}
<div class="site-section" id="section-checkout">
  <div class="container">
    <h2 class="text-primary mb-4">Оформление заказа</h2>
    <div class="p-5 bg-white">
      <form data-validate>
        <div class="form-group">
          <label>Имя</label>
          <input class="form-control" placeholder="Имя" data-required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" placeholder="Email" data-required>
        </div>
        <button class="btn btn-primary py-2 px-4 text-white" type="submit">Оплатить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
